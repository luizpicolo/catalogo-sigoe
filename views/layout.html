<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Catálogo SIGOE - IFMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
  </head>
  <body>
    <header class="content">
      <img src="{{ url_for('static', filename='image/logo_ifms_v.jpeg')}}" width="200" alt="">
      <h2 class="title is-5">Seja bem vindo(a) ao Catálogo do SIGOE
        <div> Sistema para o gerenciamento de ocorrências escolares<div>
      </h2>
      <div>Selecione o <i>campus</i> abaixo para acessar o sistema</div>
    </header>
    <main>
      <div class="is-multiline columns is-desktop">
        {% for p in paths %}
          <div class="is-half column has-text-centered is-success">
            <a href="{{ p[0] }}" class="button is-success">{{ p[1] }}</a>
          </div>
        {% endfor %}
      </div>
    </main>
    <footer>
      <h1>© {{ date_now }} Catálogo Sistemas | Desenvolvimento: IFMS/NA</h1>
    </footer>
  </body>
</html>
